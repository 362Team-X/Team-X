<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anime Search Results</title>
  </head>
  <body>
    <h1>Anime Search Results</h1>
    {% if friends %}
      <table>
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          {% for friend in friends %}
            <tr>
              <td>{{ friend.0}}</td>
              <td><a href="{% url 'friendprofile' username friend.0 %}"><button>View</button></a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </body>
</html>
