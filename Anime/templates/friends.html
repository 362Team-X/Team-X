<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #F0F2F5;
      }

      h1 {
        font-size: 36px;
        text-align: center;
        margin: 40px 0;
        color: #333333;
      }

      table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
        background-color: #FFFFFF;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 40px;
      }

      th {
        background-color: #2c6a9f;
        color: #FFFFFF;
        font-size: 18px;
        text-align: center;
        padding: 15px;
      }

      td {
        font-size: 16px;
        text-align: center;
        padding: 10px 15px;
        border-bottom: 1px solid #CCCCCC;
      }

      td:first-child {
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #F7F7F7;
      }

      tr:hover {
        background-color: #F2F2F2;
      }

      p {
        font-size: 18px;
        text-align: center;
        margin: 40px 0;
        color: #666666;
      }

      form {
        display: inline-block;
      }

      button {
        background-color: #428bca;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #2c6a9f;
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div class="row">
			<td><a href="{% url 'home' username %}"><button>Home</button></a></td>
		  <h1 style="text-align: center;">Friend List</h1>
		  <div>    {% if friends %}
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Profile</th>
          </tr>
        </thead>
        <tbody>
          {% for friend in friends %}
            <tr>
              <td>{{ friend.0 }}</td>
              <td><a href="{% url 'friendprofile' username friend.0 %}"><button>View</button></a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </body>
</html>
