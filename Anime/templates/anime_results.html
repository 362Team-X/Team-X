<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anime Search Results</title>
  </head>
  <body>
    <h1>Anime Search Results</h1>
    {% if anime_list %}
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>English Title</th>
            <th>Japanese Title</th>
            <th>Episodes</th>
            <th>Aired From</th>
            <th>Aired To</th>
          </tr>
        </thead>
        <tbody>
          {% for anime in anime_list %}
            <tr>
              <td>{{ anime.0}}</td>
              <td>{{ anime.1}}</td>
              <td>{{ anime.2}}</td>
              <td>{{ anime.3}}</td>
              <td>{{ anime.4}}</td>
              <td>{{ anime.5}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </body>
</html>
