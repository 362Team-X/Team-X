<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recommended for you</title>
  </head>
  <body>
    <h1>Recommended for you</h1>
    {% if anime_list %}
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>English Title</th>
            <th>Japanese Title</th>
            <th>Episodes</th>
            <th>Aired From</th>
            <th>Aired To</th>
			<th>Source</th>
            <th>Genres</th>
          </tr>
        </thead>
        <tbody>
          {% for anime in anime_list %}
            <tr>
              <td><a href="{% url 'animeprofile' username anime.0 %}"><button>View</button></a></td>
              <td>{{ anime.1}}</td>
              <td>{{ anime.2}}</td>
              <td>{{ anime.3}}</td>
              <td>{{ anime.4}}</td>
              <td>{{ anime.5}}</td>
			  <td>{{ anime.6}}</td>
              <td>{{ anime.7}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </body>
</html>
